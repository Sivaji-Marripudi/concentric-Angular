<div class="main">
    <div class="container pt-5">
        <h1>ContactUS</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Name:</label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" id="pwd" placeholder="Enter Name" name="pwd">
                </div>
              </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="comment">Message:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="comment" placeholder="Enter message"></textarea>
                </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Sendmessage</button>
              </div>
            </div>
        </form> 
    </div>
</div>
